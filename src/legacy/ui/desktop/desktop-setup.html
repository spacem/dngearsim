<div class="col-xs-12" ng-if="!ctrl.loading">
    <label>{{'dragon nest folder:' | translate}}</label>
    <div class="input-group">
        <input type="text" class="form-control" ng-model="ctrl.workLocation" />
        <span class="input-group-btn">
            <button class="btn btn-default" ng-click="ctrl.selectWorkingFolder()">...</button>
        </span>
    </div>
</div>
<div class="col-xs-12" ng-if="!ctrl.loading">
    <button class="btn btn-default" ng-click="ctrl.setFolder()" ng-disabled="!ctrl.workLocation">set location</button>
    {{ ctrl.locationDetail }} {{ ctrl.error }}
</div>
<div class="col-xs-12" ng-if="ctrl.loading">
    loading...
</div>
