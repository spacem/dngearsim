<div class="row" ng-if="::!buildList.currentGroup">
  <div class="col-xs-12 col-sm-8 col-lg-9">
  <div class="row">
    <div class="col-xs-12">
      <button ng-click="buildList.createGroup()" class="btn btn-link btn-block group-header-btn">
        <h3 class="text-left"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> {{'create a new build' | translate}}<br />
        <small>{{'builds allow you to group items together and see combined stats' | translate}}</small>
        </h3>
      </button>
    </div>
    <div class="col-xs-12">
      <a ng-href="import" class="btn btn-link btn-block group-header-btn">
        <h3 class="text-left"><span class="glyphicon glyphicon-import" aria-hidden="true"></span> {{'import' | translate}}<br />
        <small>{{'import a build from a json build file' | translate}}</small>
        </h3>
      </a>
    </div>
    <div class="col-xs-12">
      <button ng-click="buildList.publish()" class="btn btn-link btn-block group-header-btn">
        <h3 class="text-left"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> {{'publish' | translate}}<br />
        <small>{{'log in and publish your builds online' | translate}}</small>
        </h3>
      </button>
    </div>
    <div class="col-xs-12">
      <button ng-click="buildList.search()" class="btn btn-link btn-block group-header-btn">
        <h3 class="text-left"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> {{'find a build' | translate}}<br />
        <small>{{'search and view builds published online' | translate}}</small>
        </h3>
      </button>
    </div>
  </div>
  <div id="saved-group" class="row" ng-if="::buildList.builds" ng-repeat="b in ::buildList.builds track by $index">
    
    <div class="col-xs-12">
    <button class="btn btn-link btn-block group-header-btn" ng-click="buildList.toggleGroup(b.name)">
      <dngearsim-build-summary build-name="::b.name" build="::b.build">
      </dngearsim-build-summary>
    </button>
    </div>
    
  </div>
  </div>
  <div class="hidden-xs col-sm-4 col-lg-3">
    <img src="images/jasmin.png" />
  </div>
</div>
<div class="row" ng-if="::buildList.currentGroup">
  <dngearsim-build build-name="buildList.currentGroup" build="buildList.savedItems[buildList.currentGroup]" on-change="buildList.handleChange()">
  </dngearsim-build>
</div>
