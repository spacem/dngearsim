<div class="list-group" ng-if="!ctrl.isLoading()">
  <button class="list-group-item"
    ng-click="ctrl.setCategory(action)"
    ng-repeat="action in ::ctrl.categories track by $index"
    ng-class="{'active': action == ctrl.cat}"
    ng-show="!ctrl.collapse || !ctrl.collapsed || action == ctrl.cat"
    ng-if="ctrl.shouldShow(action)">
      <span class="cat-icon-{{action.name}} cat-icon">
      </span>
        {{::ctrl.getName(action)}}
  </button>
</div>
