<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "WebSite",
  "url": "https://spacem.github.io/dngearsim",
  "name": "dngearsim",
  "alternateName": "Dragon Nest Gear Simulator",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "https://spacem.github.io/dngearsim/items?name={search_term_string}",
    "query-input": "required name=search_term_string"
  },
  "sameAs": [
    "http://www.facebook.com/dngearsim"
  ]
}
</script>

<script>
  'use strict';
  var simHadError = false;
  window.onerror = function(msg, url, lineNo, columnNo, error) {
    console.log('on error handled');
    
    var string = msg.toLowerCase();
    var substring = "script error";
    if (string.indexOf(substring) > -1 && false) {
      // do nothing
    }
    else {
      if(!simHadError) {
        console.log('adding error', error);
        simHadError = true;
        let container = document.createElement('div');
        
        container.style.color = 'red';
        container.style.position = 'fixed';
        container.style.background = '#eee';
        container.style.padding = '2em';
        container.style.top = '1em';
        container.style.left = '1em';
        container.style.zIndex = '9999';
        
        let ele = document.createElement('pre');
        ele.innerText = [
        'msg: ' + msg,
        'URL: ' + url,
        'Line: ' + lineNo,
        'col: ' + columnNo,
        'Stack: ' + (error && error.stack)
        ].join('\n');
        
        container.appendChild(ele);
        
        document.body.appendChild(container);
      }
    }
  };
</script>
